<!DOCTYPE html>
<html lang="vi">
<head>
    <title>singer</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Kết quả:</h1>
<p>Tên: <span id="name"></span></p>
<p>gender: <span id="gender"></span></p>
<p>birthday: <span id="birthday"></span></p>
<p>story: <span id="story"></span></p>
<p>otherInformation: <span id="otherInformation"></span></p>
<img id="image" src="" alt="Hình ảnh">

<script>
    // Truy xuất dữ liệu từ localStorage và hiển thị lên trang HTML
    document.getElementById("name").textContent = (localStorage.getItem("singerName"));
    document.getElementById("gender").textContent = localStorage.getItem("gender");
    document.getElementById("birthday").textContent = localStorage.getItem("birthday");
    document.getElementById("story").textContent = localStorage.getItem("story");
    document.getElementById("otherInformation").textContent = localStorage.getItem("otherInformation");
    let a = JSON.parse(localStorage.getItem("singer"));
    document.getElementById("image").src = a.image;
</script>
</body>
</html>
