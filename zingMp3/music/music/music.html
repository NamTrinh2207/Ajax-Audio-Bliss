<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mp3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="musicScript.js"></script>
</head>
<body>
<h1>Song</h1>
<form>
    <label for="musicName">Name</label>
    <input type="text" id="musicName" ><br>

    <label for="description">Description</label>
    <input type="text" id="description" ><br>

    <label for="fileName">File</label>
    <input type="file" id="fileName" accept="audio/*" ><br>

    <label for="imageName">Image</label>
    <input type="file" id="imageName" name="imageName" accept="image/*"><br>

    <label for="albums">Albums</label>
    <input type="text" id="albums" ><br>

    <label for="authors">Author</label>
    <input type="text" id="authors" name="authors" ><br>

    <br><br>
    <input type="submit" onclick="uploadMusic()" value="Upload">
</form>
</body>
</html>
